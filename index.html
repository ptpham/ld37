<script>
var mainCanvas = document.querySelector('#main');
var renderer = Render.makeDefault(mainCanvas);
renderer.render();

var min = v2.create();
var max = v2.create();
renderer.getBodyBounds(0, min, max);
console.log(min, max);

var TIME_TO_BODY = 5000;
var TIME_TO_FUNERAL = 10000;
var FREEZER_AREA = [[250, 0], [550, 600]];

var bodies = [];
var bodiesWaiting = [];
var coffins = [];
var currentTime = 0;

var nextTimeToBody;
var nextTimeToFuneral;

function update(time) {
  if (currentTime) {
    if (currentTime >= nextTimeToBody) {
      var newBody = body.generate();
      bodies.push(newBody);
      bodiesWaiting.push(newBody);
      nextTimeToBody = currentTime + TIME_TO_BODY;
    }

    if (currentTime >= nextTimeToFuneral) {
      bodiesWaiting = _.shuffle(bodiesWaiting);
      coffins.push(bodiesWaiting.pop());
      nextTimeToFuneral = currentTime + TIME_TO_FUNERAL;
    }
  } else {
    nextTimeToBody = time + 1000;
    nextTimeToFuneral = time + TIME_TO_FUNERAL;
  }

  currentTime = time;
  requestAnimationFrame(update);
}

update();

</script>
